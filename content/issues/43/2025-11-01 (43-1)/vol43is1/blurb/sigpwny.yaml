blurb: |
  Learn how to hack! SIGPwny is the Special Interest Group for Information Security.
  Our General meetings focus on the fundamentals of security, including topics on binary exploitation, web hacking, and cryptography.
  We also play in hacking competitions, known as Capture the Flag (CTF).
  Our Embedded Team focuses on hardware hacking and embedded systems security.
  The Purple Team focuses on both offensive and defensive security techniques.
  Join our Discord at https://sigpwny.com/discord!